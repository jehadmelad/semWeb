<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <meta charset="UTF-8">
    <style>tr:hover {background-color:#16E80B;}</style>
    <title>Title</title>
</head>
<body>
<table align="center" border="3" class="table">
    <thead class="thead-light">
    <tr>
        <th>Museum Name</th>
        <th>Museum Description</th>
        <th>Address</th>
        <th>City</th>
<!--        <th>latitude</th>-->
<!--        <th>langitude</th>-->
        <th width="100%" style="text-align:center">Map Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="museum : ${museums}">
        <td th:text="${museum.museumLabel}"></td>
        <td th:text="${museum.museumDescription}"></td>
        <td th:text="${museum.villeIdLabel}"></td>
        <td th:text="${museum.ville}"></td>
<!--        <td th:text="${museum.lat}"></td>-->
<!--        <td th:text="${museum.lon}"></td>-->


        <td> <iframe width="100%" height="100%" frameborder="2" scrolling="no" marginheight="0" marginwidth="0" th:src="@{'https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q='+ ${museum.lat} +','+ ${museum.lon} +'+('+ ${museum.museumLabel} +')&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed'}"></iframe></td>

    </tr>
    </tbody>

</table>
</body>
</html>
