<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>index</title>
    <!--    <link rel="meta" type="text/turtle" title="FOAF" about="httplocalhost:8080/d#" property="dc:description" href="httplocalhost:8080/d.ttl" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .my-custom-scrollbar {
            position: relative;
            height: 200px;
            overflow: auto;
            }
        .table-wrapper-scroll-y {
            display: block;
        }
        iframe:hover {
  -ms-transform: scale(1.5); /* IE 9 */
  -webkit-transform: scale(1.5); /* Safari 3-8 */
  transform: scale(2);
}

    </style>
    <!--    <script asyc defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwu8BSDRFJcd6L0kfaL5ZyruTObd5lcuY&callback=initMap&libraries=&v=initMap"> </script>-->
</head>
<body>
<header>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Hospital</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Bike Stations</a>
        </li>
    </ul>
</header>
<div class="container">
    <div id="map"></div>

    <div class="row justify-content-center">

        <table class="table table-striped table-bordered table-striped mb-0" align="center"  >
            <tr align="center" style="color:#0073e6;">
                <th scope="col">Station Name</th>
                <th scope="col">Capcity</th>
                <th scope="col">Available Bikes</th>
                <th scope="col">Available Docks</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Map</th>
            </tr>
            <div  th:each="station : ${bikeStations}">
                <tr  align="center">
                    <td th:text="${station.stationName}" style="font-weight: bold"></td>
                    <td th:text="${station.capacity}"></td>
                    <td th:text="${station.avalaibleBike}"></td>
                    <td th:text="${station.availableDock}"></td>
                    <td th:text="${station.latitude}"></td>
                    <td th:text="${station.longitude}"></td>
                    <td> <div style="width: 90%"><a ht:href="@{'https://www.google.com/maps/@'+ ${station.latitude} +','+ ${station.longitude}" target="_blank"><iframe width="50%" height="50" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" th:src="@{'https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q='+ ${station.latitude} +','+ ${station.longitude} +'+('+ ${station.stationName} +')&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed'}"></iframe>Road Trip Planner</a></div>
                    </td>
                </tr>

            </div>
        </table>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
