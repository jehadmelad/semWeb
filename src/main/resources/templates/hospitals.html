<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">-->
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <style>tr:hover {background-color:#16E80B;}
     h1 { color: #EE8312; }
</style>
</head>
<body>
<div>
<h1 align="center" > Hospital Local Data</h1>
<P style="background-color:#2E86C1 " align="center"><marquee direction="right">
<h1 style="background-color:#2E86C1 " align="center" >Here you can find the information about the hospitals in <b>France</b></h1></marquee>
    </P>
<table align="center" border="2.5" class="table" >
    <thead class="thead-light">
    <tr>
        <th>NAME</th>
        <th>buildingNumber</th>
        <th>emergency</th>
        <th>operatorType</th>
        <th>osm_TimeStamp</th>
        <th>ref_France_Finess</th>
        <th>lat_long</th>
        <th>city</th>
<!--        <th>medicalSpecialty</th>-->
        <th>alternateName</th>
<!--        <th>email</th>-->
        <th>postalCode</th>
        <th>provider</th>
        <th>streetAddress</th>
        <th>telephone</th>
    </tr>
    </thead>
    <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.name}"></td>
        <td th:text="${hospital.buildingNumber}"></td>
        <td th:text="${hospital.emergency}"></td>
        <td th:text="${hospital.operatorType}"></td>
        <td th:text="${hospital.osm_TimeStamp}"></td>
        <td th:text="${hospital.ref_France_Finess}"></td>
        <td th:text="${hospital.lat_long}"></td>
        <td th:text="${hospital.city}"></td>
<!--        <td th:text="${hospital.medicalSpecialty}"></td>-->
        <td th:text="${hospital.alternateName}"></td>
<!--        <td th:text="${hospital.email}"></td>-->
        <td th:text="${hospital.postalCode}"></td>
        <td th:text="${hospital.provider}"></td>
        <td th:text="${hospital.streetAddress}"></td>
        <td th:text="${hospital.telephone}"></td>
<!--        <td><a href="">check information</a> </td>-->
    </tr>
</table>
</div>
</body>
</html>
