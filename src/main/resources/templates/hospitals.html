<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <style>tr:hover {background-color:#16E80B;}</style>
</head>
<body>
<h1 align="center"> Hello Hospital</h1>
<P style="background-color:#2E86C1 " align="center"><marquee direction="right">
<h1 style="background-color:#2E86C1 " align="center">Here you can find the information about the hospitals in <b>France</b></h1></marquee>
    </P>
<table align="center" border="2.5">
    <tr>
        <th>NAME</th>
        <th>buildingNumber</th>
        <th>emergency</th>
        <th>operatorType</th>
        <th>osm_TimeStamp</th>
        <th>ref_France_Finess</th>
        <th>lat_long</th>
        <th>city</th>
        <th>medicalSpecialty</th>
        <th>alternateName</th>
        <th>email</th>
        <th>postalCode</th>
        <th>provider</th>
        <th>streetAddress</th>
        <th>telephone</th>
    </tr>
    <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.name}"></td>
        <td th:text="${hospital.buildingNumber}"></td>
        <td th:text="${hospital.emergency}"></td>
        <td th:text="${hospital.operatorType}"></td>
        <td th:text="${hospital.osm_TimeStamp}"></td>
        <td th:text="${hospital.ref_France_Finess}"></td>
        <td th:text="${hospital.lat_long}"></td>
        <td th:text="${hospital.city}"></td>
        <td th:text="${hospital.medicalSpecialty}"></td>
        <td th:text="${hospital.alternateName}"></td>
        <td th:text="${hospital.email}"></td>
        <td th:text="${hospital.postalCode}"></td>
        <td th:text="${hospital.provider}"></td>
        <td th:text="${hospital.streetAddress}"></td>
        <td th:text="${hospital.telephone}"></td>
    </tr>
</table>
</body>
</html>
