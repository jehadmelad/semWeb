
    <!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Hospitals</title>
        <style>tr:hover {background-color:#16E80B;}</style>
    </head>
    <body>
    <h1 align="center"> Hello Hospital</h1>
    <P style="background-color:#2E86C1 " align="center"><marquee direction="right">
    <h1 style="background-color:#2E86C1 " align="center">Here you can find the information about the hospitals in <b>France</b></h1></marquee>
        </P>
       
    <table align="center" border="2.5">
        <tr>
            <th>NAME</th>
            <th>alternateName</th>
            <th>telephone</th>
            <th>city</th>
            <th>medicalSpecialty</th>
            <th>provider</th>
            <th>operatorType</th>
            <th>ref_France_Finess</th>
            <th>streetAddress</th>
            <th>postalCode</th>
            <th>email</th>
            <th>lat_long</th>


            <th>buildingNumber</th>
            <th>emergency</th>
            <th>osm_TimeStamp</th>
            
           
           
           
           
            
           
           
            
        </tr>
        <div iteamScope itemtype="https://schema.org/Hospital">
        <tr th:each="hospital : ${hospitals}">
           <td th:text="${hospital.name}"><span itemprop="legalName"></span> </td>
           <td th:text="${hospital.alternateName}"><span itemprop="alternateName"></span> </td>
           <td th:text="${hospital.telephone}"><span itemprop="telephone"/> </td>
           <td th:text="${hospital.city}"><span itemprop="foundingLocation"/></td>
           <td th:text="${hospital.medicalSpecialty}"><span itemprop="medicalSpecialty"></span> </td>
           <td th:text="${hospital.provider}"> <span itemprop="availableService"/> </span></td>
           <td th:text="${hospital.operatorType}"><span itemprop="medicalSpecialty"></span></td>
           <td th:text="${hospital.ref_France_Finess}"><span itemprop="identifier"/></td>
           <td th:text="${hospital.streetAddress}"><span itemprop="address"/></td>
           <td th:text="${hospital.postalCode}"><span itemprop="location"/></td>
           <td th:text="${hospital.email}"><span itemprop="email"/></td>
           <td th:text="${hospital.lat_long}"><span itemprop="geo"></span><td>
            </div>

            <div iteamScope itemtype="http://localhost:3030/schema">
            <td th:text="${hospital.buildingNumber}"><span itemprop="BuildingNumber"/></td>
            <td th:text="${hospital.emergency}"><span itemprop="Emergency"/></td>
            <td th:text="${hospital.osm_TimeStamp}"><span itemprop="Osm_TimeStamp"/></td>
           
            </div>
            
                       
        </tr>
    </table>
    </div>
    </body>
    </html>
