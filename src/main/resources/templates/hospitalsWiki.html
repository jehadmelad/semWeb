<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki Hospital</title>
    <style>tr:hover {background-color:#16E80B;}</style>
</head>
<body>
<div>

    <h1 align="center"> Hello To Wiki Hospital</h1>
    <P style="background-color:#2E86C1 " align="center"><marquee direction="right">
        <h1 style="background-color:#2E86C1 " align="center">Here you can find the information about the hospitals in <b>France</b> From WikiData</h1></marquee>
    </P>

    <table align="center" border="3" class="table">
        <thead class="thead-light">
        <tr>
            <th>Hospital Name</th>
            <th>Version</th>
            <th>Country</th>
            <th>Location</th>
            <th>lastDataUpdated</th>
            <th>HospitalTimeStamp</th>
<!--            <th>ImageHospital</th>-->
            <th>InstanceOfLabel</th>
            <th>CityNameLabel</th>
            <th>Co_CategoryLabel</th>
            <th>StreetLabel</th>
            <th>MerimeeId</th>
            <th>UnviersalHistoryLabel</th>
            <th>LabelOfHospital</th>

        </tr>
        </thead>


            <tr th:each="hospital : ${hospitals}">
            <td th:text="${hospital.nameLabel}"></td>
            <td th:text="${hospital.version}"></td>
            <td th:text="${hospital.countryLabel}"></td>

                <td th:text="${hospital.geoLocation}"></td>
                <td th:text="${hospital.lastDataUpdated}"></td>
                <td th:text="${hospital.hospitalTimeStamp}"></td>
<!--                <td th:text="${hospital.imageHospital}"></td>-->
                <td th:text="${hospital.instanceOfLabel}"></td>
                <td th:text="${hospital.cityNameLabel}"></td>


                <td th:text="${hospital.co_CategoryLabel}"></td>
                <td th:text="${hospital.streetLabel}"></td>
                <td th:text="${hospital.merimeeId}"></td>
                <td th:text="${hospital.unviersalHistoryLabel}"></td>
                <td th:text="${hospital.labelOfHospital}"></td>


        </tr>
    </table>
</div>
</body>
</html>
